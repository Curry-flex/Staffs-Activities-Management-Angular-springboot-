<section class="content" >
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8 col-offset-3 form">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Support</h3>
            </div>
          
            <form  (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Support Title</label>
                  <input type="text" class="form-control" name="support_title" [(ngModel)]="support.support_title" pattern="[a-zA-Z]*" id="title" name="title" placeholder="Enter title">
                </div>
                 
                <div class="form-group">
                  <label for="exampleInputEmail1">From</label>
                  <input type="text" class="form-control" id="company" name="support_from" [(ngModel)]="support.support_from"  name="company" placeholder="Enter company">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea class="form-control" name="description" name="description" [(ngModel)]="support.description"  id="description" cols="30" rows="3"></textarea>
                </div>
               
                <div class="form-check">
                  <input type="checkbox" name="status" [checked]="support.status? true : false" (change)="onCheckChange($event)" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label"   for="exampleCheck1">Solved ?</label>
                </div>
                </div>
              <!-- /.card-body -->
                 
              <div class="card-footer">
                <button  type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

    


          <!-- /.card -->

        </div>
        <!--/.col (left) -->
        <!-- right column -->
 
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
