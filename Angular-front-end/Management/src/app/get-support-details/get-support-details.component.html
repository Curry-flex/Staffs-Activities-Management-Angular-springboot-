<section class="content" >
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8 col-offset-3 form">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Support Details</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
         
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Support Title</label>
                  <input type="text" class="form-control" [value]="support.support_title" id="title" [disabled]="true" name="title" value="" placeholder="Enter title">
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">From</label>
                  <input type="text" class="form-control" id="company" [value]="support.support_from" [disabled]="true"  name="company" placeholder="Enter company">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea class="form-control" name="description" [value]="support.description" [disabled]="true"  id="description" cols="30" rows="3"></textarea>
                </div>
               
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" [value]="support.status" [checked]="support.status? true: false" [disabled]="true" id="exampleCheck1">
                  <label class="form-check-label"  for="exampleCheck1">Solved ?</label>
                </div>
                </div>
              <!-- /.card-body -->

          
           
          </div>
          <!-- /.card -->

    


          <!-- /.card -->

        </div>
        <!--/.col (left) -->
        <!-- right column -->
 
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
