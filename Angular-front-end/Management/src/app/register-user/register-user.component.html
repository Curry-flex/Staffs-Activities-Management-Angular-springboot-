<section class="content" >
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8 col-offset-3 form">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add User</h3>
            </div>
          
            <form [formGroup]="registerEntry" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">First name</label>
                  <input type="text" class="form-control" [formControlName]="'first_name'" pattern="[a-zA-Z]*" id="title" name="fname" placeholder="Enter first name" autocomplete="off">
                </div>

                <label for="exampleInputEmail1">Last name</label>
                <input type="text" class="form-control" [formControlName]="'last_name'" pattern="[a-zA-Z]*" id="title" name="lname" placeholder="Enter last name" autocomplete="off">
              
              
              <div>
              <label for="exampleInputEmail1">username</label>
              <input type="text" class="form-control" [formControlName]="'username'" id="title" name="username" placeholder="Enter username" autocomplete="off">
            </div>

            <div>
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" [formControlName]="'password'"  id="title" name="password" placeholder="Enter password" autocomplete="off">
              </div>
  

                <div class="form-group">
                  <label for="exampleInputEmail1">Role</label>
                   <select name="" id="" [formControlName]="'role_id'" class="form-control">
                    <option [ngValue]="null" disabled>Select role</option>
                     <option *ngFor="let roles of roles" [value]="roles.id">{{roles.roleName}}</option>
                   </select>
                </div>

            </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button [disabled]="!registerEntry.valid" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

    


          <!-- /.card -->

        </div>
        <!--/.col (left) -->
        <!-- right column -->
 
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    
   </div>
  </section>
