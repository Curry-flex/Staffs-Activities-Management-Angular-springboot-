<section class="content" >
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8 col-offset-3 form">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Project</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form  (ngSubmit)="onsubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Project Title</label>
                  <input type="text" class="form-control" [(ngModel)]="projectPayload.project_title" [disabled]="true" id="title" name="title" placeholder="Enter title">
                </div>

                 <div class="form-group">
                    <label for="exampleInputEmail1">Assigned To</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="projectPayload.assigned_to" [disabled]="true" name="title" placeholder="Enter name">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Start Date</label>
                    <input type="date" class="form-control" [(ngModel)]="projectPayload.start_date" [disabled]="true"  id="date1" name="date" >
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">End Date</label>
                    <input type="date" class="form-control" id="date2" [(ngModel)]="projectPayload.end_date" [disabled]="true"  name="date2" >
                  </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea class="form-control" name="description" id="description" cols="30" [(ngModel)]="projectPayload.description" [disabled]="true"  rows="3"></textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" [value]="projectPayload.status == 1? 1:0"  [checked]="projectPayload.status ==1? true : false" (change)="onCheckChange($event)" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label"   for="exampleCheck1">Solved ?</label>
                </div>
    
            
                </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

    


          <!-- /.card -->

        </div>
        <!--/.col (left) -->
        <!-- right column -->
 
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
