<section class="content" >
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8 col-offset-3 form">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Edit Schedule</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Task</label>
                  <input type="text" class="form-control" [(ngModel)]="schedule.task" id="title" name="title" [disabled]="true" placeholder="Enter task">
                </div>


                  <div class="form-group">
                    <label for="exampleInputEmail1">Start </label>
                    <input type="date" class="form-control" [(ngModel)]="schedule.start_date" [disabled]="true" id="date1" name="date" >
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">End </label>
                    <input type="date" class="form-control" id="date2" [(ngModel)]="schedule.end_date" [disabled]="true" name="date2" >
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea name="description" id="desc" [(ngModel)]="schedule.description" class="form-control" [disabled]="true" cols="30" rows="5"></textarea>
                  </div>
                  
                  <div class="form-check">
                    <input type="checkbox" name="status" [checked]="schedule.status ? true : false" (change)="onCheckChange($event)" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label"   for="exampleCheck1">Solved ?</label>
                  </div>
                  </div>
            
                
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit"  class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

    


          <!-- /.card -->

        </div>
        <!--/.col (left) -->
        <!-- right column -->
 
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
