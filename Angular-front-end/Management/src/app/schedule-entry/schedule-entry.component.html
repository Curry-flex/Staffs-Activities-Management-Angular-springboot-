<section class="content" >
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8 col-offset-3 form">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Schedule</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="scheduleEntry" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Task</label>
                  <input type="text" class="form-control" [formControlName]="'task'" pattern="[a-zA-Z]*" id="title" name="title" placeholder="Enter task" autocomplete="off">
                </div>

                 <div class="form-group">
                    <label for="exampleInputEmail1">Assigned To</label>
                    <select name="" id="" class="form-control" [formControlName]="'assigned_to'" (ngModelChange)="onChange($event)">
                        <option [ngValue]="null" [disabled]="true">select user</option>
                        <option *ngFor="let users of users" [value]="users.id">{{users.userName}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Start </label>
                    <input type="date" class="form-control" [formControlName]="'start_date'" id="date1" name="date" >
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">End </label>
                    <input type="date" class="form-control" id="date2" [formControlName]="'end_date'" name="date2" >
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea name="description" id="desc" [formControlName]="'description'" class="form-control" cols="30" rows="5" autocomplete="off"></textarea>
                  </div>
                  
            
                </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" [disabled]="!scheduleEntry.valid" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

    


          <!-- /.card -->

        </div>
        <!--/.col (left) -->
        <!-- right column -->
 
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
