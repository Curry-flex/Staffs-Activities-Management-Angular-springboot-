<div class="card-body">
  
    <h5>Users List</h5>
  

<div class="table-responsive">
  <table id="example1" class="table table-bordered table-striped ">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let users of users | paginate:{itemsPerPage:10,currentPage:p}; let i=index">
      <td style="width:10% ;">{{ i +1}}</td>
      <td>{{users.userFirstName}}</td>
      <td>{{users.userLastName}}</td>
      <td >{{users.userName}}</td>
     
      <td class=" py-0 align-middle" >
        <div class="btn-group btn-group-sm text-center" style="align-items: center; justify-content: center;">
          <button  class="btn btn-danger" (click)="deleteUser(users.id)"><i class="fas fa-trash"></i></button>
        </div>
      
      </td>
    </tr>

    </tbody>
  </table>
</div>
<pagination-controls (pageChange)="p = $event" style="margin-top: 10px;"></pagination-controls>
</div>
