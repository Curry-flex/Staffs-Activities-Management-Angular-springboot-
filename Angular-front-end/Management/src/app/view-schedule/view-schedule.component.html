<div class="card-body">
  
    
   <h5>Assaigned Schedule</h5>
 
 <div class="table-responsive">
  <table id="example1" class="table table-bordered table-striped ">
    <thead>
    <tr>
      <th>ID</th>
      <th>Task</th>
      <th>Start Date</th>
      <th>End Date</th>
       <th>Description</th>
       <th>Status</th>
       <th>Action</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let schedule of userSchedule | paginate:{itemsPerPage:10,currentPage:p}; let i=index">
      <td style="width:10% ;">{{ i +1}}</td>
      <td>{{schedule.task}}</td>
      <td>{{schedule.start_date}}</td>
      <td >{{schedule.end_date}}</td>
      <td>{{schedule.description}}</td>
      <td   ><span  [ngStyle]="{'background-color': schedule.status == 1? 'green': 'red'}">{{schedule.status == 1? 'Done': 'Not Done'}}</span></td>
      <td class=" py-0 align-middle" >
        <div class="btn-group btn-group-sm text-center" style="align-items: center; justify-content: center;">
          <button class="btn btn-info" (click)="updateSchedule(schedule.id)" ><i class="fas fa-eye"></i></button>
      
        </div>
      
      </td>
    </tr>
   
 
    </tbody>
  </table>
 </div>
 <pagination-controls (pageChange)="p = $event" style="margin-top: 10px;"></pagination-controls>
</div>
