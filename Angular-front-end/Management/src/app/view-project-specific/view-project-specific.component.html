<div class="card-body">
  
     <h5>Assigned Projects</h5>
    <input type="text" class="form-control" name="support_from" [(ngModel)]="project_title" (ngModelChange)="search()"
    placeholder="Enter project title to search"
    >
 
 <div class="table-responsive">
  <table id="example1" class="table table-bordered table-striped ">
    <thead>
    <tr>
      <th>ID</th>
      <th>Project title</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Description</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of specificProjects | paginate:{itemsPerPage:10,currentPage:p}; let i=index">
      <td style="width:10% ;">{{ i +1}}</td>
      <td>{{project.project_title}}</td>
      <td >{{project.start_date }}</td>
      <td>{{project.end_date}}</td>
      <td>{{project.description}}</td>
      <td   ><span  [ngStyle]="{'background-color': project.status == 1? 'green': 'red'}">{{project.status == 0? 'Progress': 'completed'}}</span></td>
      <td class=" py-0 align-middle" >
        <div class="btn-group btn-group-sm text-center" style="align-items: center; justify-content: center;">
          <button  class="btn btn-success" (click)="updateProject(project.id)"><i class="fas fa-pen"></i></button>
         
        </div>
      
      </td>
    </tr>
 
    </tbody>
  </table>
 </div>
 <pagination-controls (pageChange)="p = $event" style="margin-top: 10px;"></pagination-controls>
</div>
